5. Napady

Podczas napadów obowiązują następujące ograniczenia liczby osób:

6. Pojęcia RP

> Out of character (OOC) - wszystko, co dzieje się poza rozgrywką – nasz świat.
> In character (IC) - wszystko, co dzieje się w grze i jest związane z twoją postacią.
> Random deathmatch (RDM) - Zabijanie innej osoby bez uzasadnionego powodu/inicjacji.
> Vehicle deathmatch (VDM) - Zabijanie innej osoby pojazdem.
> Metagaming (MG) - Wykorzystywanie informacji z OOC w IC - np. mówienie koledze na     discordzie, że ktoś Cię porwał.
> Powergaming (PG) - Wymuszanie akcji na innym graczu, nie dając mu możliwości reakcji.
> Revenge killing (RK) - Zabijanie innej osoby tylko dlatego, że wcześniej ona zabiła ciebie.
> Cop Baiting (CB) - Prowokowanie policji w celu rozpoczęcia pościgu lub interwencji.
> Celebrity Name (CN) - Nazwanie swojej postaci imieniem i nazwiskiem znanej osoby z życia rzeczywistego bądź fikcyjnego.
> Brutally Wounded (BW) – Stan podczas, którego nasza postać jest nieprzytomna.
> Stream Sniping - Oglądanie transmisji osoby, która aktualnie gra na serwerze, grając w tym samym momencie.
> Character Kill (CK) - Zabicie (usunięcie) swojej postaci.
> Force Character Kill (FCK) - Gracz ma prawo ubiegać się o FCK innej osoby, jeśli dostarczy założycielowi plik, który zawierał będzie dokładny opis sytuacji wraz z nagraniami, argumentami oraz powodem, dla którego ma zostać dokonane FCK. Założyciele zastrzegają sobie prawo do odrzucenia wniosku, bez podania przyczyny.
> Combat Log (CL) - Wyjście z serwera podczas trwania akcji RP.
> Fail Driving (FD) - Jazda z min 2 przebitymi oponami ,jazda pod wodą są to jedynie dwie zasady FD na naszym serwerze. (można skakać ,ramować aventadorem brabusa, jeździć po ścianach  itp).
> Akcja Hostylna - Akcja o  podłożu crime
> FailRP – Niepoprawne odegranie akcji RP.
> LootRP – Okradanie gracza bez inicjacji, sensownego powodu i podstaw RP. Przykłady takich sytuacji to np. okradanie gracza, gdy stoi sobie na głównym i jest zamyślony, konfiskowanie przedmiotów osobie, która doświadczyła BW i leży na ziemi.

7. Komendy narracyjne stosowane na serwerze : 

> Komenda /do - opisuje co dzieje się w otoczeniu naszej postaci
> Komenda /me - opowiada co nasza postać robi w danym momencie
> Komenda /opis - komenda służąca do opisu twojej postaci (np. /opis opatrunek na oku)
> Komenda /try - służy do sprawdzenia czy dana akcja przebiegła z powodzeniem lub niepowodzeniem

8. Zielone Strefy

- Zielona strefa (GZ) - obszar, w którym nie można podejmować żadnych agresywnych akcji. Na zielonych strefach można dokonać porwania tylko ze stosownym powodem (np. ktoś Ciebie wyzywa, niszczy auto, podpuszcza) i z inicjacją. Zielone strefy to:
> Parking główny
> Wszelkie miejsca związane z legalnymi pracami,
> CarDealer,
> Urząd miasta, 
> Komendy, 
> Szpitale,
> Odcholownik,
> Warsztat.

9. Czerwone Strefy

- Czerwona strefa (RZ) - obszar, w którym akcje agresywne nie muszą być rozpoczęte inicjacją, 
> Strefy zbioru i przeróbki narkotyków
> Siedziby organizacji 
> "Miejsca Bitek"
